<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>lab1</title>
</head>

<body>
<h1>FULLSTACK COURSE - LAB 1</h1>

<div id="user-creation-error"></div>
<div>
    <form id="create-user-form" class="form-control">
        <label for="user-name"></label>
        <input type="text" id="user-name" placeholder="User name here">
        <label for="user-age"></label>
        <input type="number" id="user-age" placeholder="Enter age here">
        <button type="submit">Create</button>
    </form>
</div>

<div id="edit-user-div"></div>

<div id="user-details">
    <table id="details-table" class="table table-striped"></table>
</div>

<div id="users-div">
    <table class="table table-striped" id="user-table">
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
